<!DOCTYPE html>
<html lang="bg" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOCODE</title>
    
    <!-- Шрифтове с display=swap за по-бързо рендиране на текста -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Връзка към външния CSS файл -->
    <link rel="stylesheet" href="index.css">

    <!-- Критичен скрипт за предотвратяване на "трептене" на темата. Остава тук. -->
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo-container" id="header-logo-link">
                <!-- JS ще попълни src, alt и текстовете -->
                <img src="" alt="BIOCODE Logo" id="header-logo-img">
                <div>
                    <span class="brand-name" id="header-brand-name"></span>
                    <span class="brand-slogan" id="header-brand-slogan"></span>
                </div>
            </a>
            <nav class="main-nav">
                <ul class="nav-links" id="main-nav-links">
                    <!-- Навигационните линкове ще бъдат генерирани от JS -->
                    <li>
                        <a href="checkout.html" class="cart-link">Количка (<span id="cart-count">0</span>)</a>
                    </li>
                    <li>
                        <button id="theme-toggle" aria-label="Смяна на светла/тъмна тема">
                            <span id="theme-icon-sun" class="theme-icon">🌞</span>
                            <span id="theme-icon-moon" class="theme-icon">🌙</span>
                            <span class="theme-toggle-text">Тема</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <div class="nav-overlay"></div>

    <!-- 
        ==================================================================
        НАЧАЛО НА ДИНАМИЧНОТО СЪДЪРЖАНИЕ СЪС СКЕЛЕТНИ ЕЛЕМЕНТИ
        
        Тези "скелети" се показват веднага, докато JavaScript зарежда
        реалните данни. Това създава усещане за много по-бърз сайт.
        След като данните пристигнат, JS ще изчисти този контейнер
        и ще го попълни с истинското съдържание.
        ==================================================================
    -->
    <main id="main-content-container">
        <!-- Скелет за Hero секцията -->
        <header class="hero-section">
            <canvas id="neuron-canvas"></canvas>
            <div class="hero-content">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </header>

        <div class="container">
            <!-- Скелет за Инфо Кард -->
            <section class="info-card-section skeleton-wrapper">
                <div class="info-card-image">
                    <div class="skeleton skeleton-image"></div>
                </div>
                <div class="info-card-content">
                    <div class="skeleton skeleton-h2"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                    <div class="skeleton skeleton-button"></div>
                </div>
            </section>

            <!-- Скелет за Продуктова категория -->
            <section class="category-section skeleton-wrapper">
                <div class="category-header">
                    <div class="skeleton skeleton-h2 category-title-skeleton"></div>
                </div>
                <div class="product-grid">
                    <!-- Скелет за 2 продуктови карти -->
                    <article class="product-card skeleton-card">
                        <div class="card-header">
                            <div class="product-title">
                                <div class="skeleton skeleton-line"></div>
                                <div class="skeleton skeleton-line short"></div>
                            </div>
                            <div class="effects-container">
                                <div class="skeleton skeleton-bar"></div>
                                <div class="skeleton skeleton-bar"></div>
                            </div>
                        </div>
                    </article>
                    <article class="product-card skeleton-card">
                        <div class="card-header">
                            <div class="product-title">
                                <div class="skeleton skeleton-line"></div>
                                <div class="skeleton skeleton-line short"></div>
                            </div>
                            <div class="effects-container">
                                <div class="skeleton skeleton-bar"></div>
                                <div class="skeleton skeleton-bar"></div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <div class="footer-grid" id="footer-grid-container">
                <!-- Футър колоните ще бъдат генерирани от JS -->
            </div>
            <div class="footer-bottom" id="footer-copyright-container">
                <!-- Copyright текстът ще бъде генериран от JS -->
            </div>
        </div>
    </footer>


    <a href="#" id="back-to-top" aria-label="Back to top">↑</a>

    <!-- Връзка към външния JavaScript файл. type="module" е важен за модерния JS. -->
    <script src="index.js" type="module"></script>
    
</body>
</html>
